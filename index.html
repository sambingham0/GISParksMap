<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Idaho's national and state parks with our interactive map. Find parks, get directions, and discover natural treasures.">
    <meta name="keywords" content="Idaho, parks, national parks, state parks, map, GIS, outdoor recreation">
    <meta name="author" content="Your Name">
    
    <title>Idaho National & State Parks Explorer</title>
    
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <a href="#main-content" class="sr-only focus-visible">Skip to main content</a>
    
    <header class="header" role="banner">
        <h1>Idaho Parks Explorer</h1>
        <p>Discover the natural beauty of Idaho's national and state parks</p>
    </header>

    <main id="main-content" role="main">
        <div id="viewDiv" role="application" aria-label="Interactive map of Idaho parks"></div>
    </main>

    <div id="loadingSpinner" class="loading-spinner" aria-live="polite" aria-label="Loading park data">
        <div class="spinner" aria-hidden="true"></div>
        <p>Loading park data...</p>
    </div>

    <aside id="controlsPanel" class="controls-panel" role="complementary" aria-label="Map controls">
        <h3>Map Controls</h3>
        
        <div class="control-group">
            <label for="basemapSelect">Choose Basemap:</label>
            <select id="basemapSelect" aria-describedby="basemap-help">
                <option value="hybrid">Satellite Hybrid</option>
                <option value="topo-vector">Topographic</option>
                <option value="streets-vector">Streets</option>
                <option value="gray-vector">Light Gray</option>
                <option value="dark-gray-vector">Dark Gray</option>
                <option value="oceans">Oceans</option>
                <option value="osm">OpenStreetMap</option>
            </select>
            <small id="basemap-help" class="sr-only">Select different map backgrounds to change the visual appearance</small>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
